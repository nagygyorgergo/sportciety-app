<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create post</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input placeholder="Enter your post text" [(ngModel)]="postText"></ion-input>
  <ion-button (click)="createPost()" [disabled]="isPostCreated">Create Post</ion-button>
  <ion-button (click)="uploadImage()" [disabled]="!isPostCreated">Upload Image</ion-button>
</ion-content>
