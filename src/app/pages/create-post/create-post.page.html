<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create post</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-textarea class="ion-padding" placeholder="Enter your post text" [(ngModel)]="postText"></ion-textarea>
    <ion-button expand="full" (click)="createPost()" [disabled]="isPostCreated">Create post</ion-button>
    <ion-button expand="full" (click)="uploadImage()" [disabled]="!isPostCreated">Upload image to post</ion-button>
  </ion-card>
</ion-content>
