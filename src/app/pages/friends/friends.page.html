<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Friends</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-label>Search users</ion-label>
    <ion-searchbar [(ngModel)]="searchTerm" (input)="searchUser(searchTerm)" (ionClear)="clearSearchTerm()"></ion-searchbar>

    <ion-list>
      <ion-item *ngFor="let result of results async">
        <img class="profile-picture" slot="start" *ngIf="result?.imageUrl;" [src]="result.imageUrl">
        <ion-label>{{ result.username }}</ion-label>
        <ion-button slot="end" (click)="sendFriendRequest(result.uid)">Add</ion-button>
        <ion-button slot="end" (click)="deleteFriendRequest(result.uid)">Delete</ion-button>
      </ion-item>
    </ion-list>
  </ion-card>

        <ion-label>{{ request.currentUserUsername }}</ion-label>
        <ion-button slot="end" >Accept</ion-button>
        <ion-button slot="end" >Reject</ion-button>
      </ion-item>
    </ion-list>
  </ion-card> -->


  <ion-list>
    <ion-card *ngFor="let request of friendRequests">
      <ion-item>
        <ion-label>{{ request.date | date }}</ion-label>
      </ion-item>
      <ion-item>
        <img class="profile-picture" slot="start" *ngIf="request.imageUrl;" [src]="request.imageUrl">
        <ion-label>{{ request.currentUserUsername }}</ion-label>
      </ion-item>
      <ion-button expand="full" >Accept</ion-button>
      <ion-button expand="full" >Reject</ion-button>
    </ion-card>
  </ion-list>

</ion-content>
