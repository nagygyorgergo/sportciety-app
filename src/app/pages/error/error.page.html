<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="redirectToHomePage()"></ion-back-button>
    </ion-buttons>
    <ion-title>Error</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="display: flex; justify-content: center; align-items: center; height: 100%;">
  <div class="ion-text-center">
    <ion-title size="large" style="margin-top: 100px;">{{message}}</ion-title>
  </div>
</ion-content>
