<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-tabs style="position: sticky; bottom: 0; z-index: 999999; padding-bottom: 50px;">
    <ion-tab-bar slot="bottom" style="position: fixed; bottom: 0; width: 100%; max-height: fit-content;">
      <ion-tab-button tab="home-posts">
        <ion-icon name="play-circle"></ion-icon>
        Posts
      </ion-tab-button>
      <ion-tab-button tab="home-trainings">
        <ion-icon name="barbell-outline"></ion-icon>
        Trainings
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>  
  
</ion-content>
