<ion-content [fullscreen]="true">

  <ion-content [fullscreen]="true">
    <!-- strength card -->
    <ion-card (click)="toggleDetails('strength')">
      <ion-img alt="Strenght image" [src]="strenghtImageUrl" style="height: 250px;"></ion-img>
      <ion-card-header>
        <ion-card-title>
          <ng-container>
            Strength
          </ng-container>
        </ion-card-title>
        <ion-card-subtitle>Tap to expand</ion-card-subtitle>
      </ion-card-header>

      <ng-template #noStrengthRecords>
        No personal best exercises yet.
      </ng-template>
      
      <ng-container *ngIf="isStrenghtExpanded">
        <ion-card-content @fadeIn>
          <ion-list *ngIf="hasStrengthRecords(); else noStrengthRecords">
            <ng-container *ngFor="let exercise of personalBests">
              <ion-item *ngIf="exercise.type === 'strength'">
                <ion-label (click)="showChart(exercise.id, $event)">{{ exercise.exerciseName }}</ion-label>
              </ion-item>
            </ng-container>
          </ion-list>
        </ion-card-content>
      </ng-container>
      
    </ion-card>
  
    <!-- endurance card -->
    <ion-card (click)="toggleDetails('endurance')">
      <ion-img alt="Endurance image" [src]="enduranceImageUrl" style="height: 250px;"></ion-img>
      <ion-card-header>
        <ion-card-title>
          <ng-container>
            Endurance
          </ng-container>
        </ion-card-title>
        <ion-card-subtitle>Tap to expand</ion-card-subtitle>
      </ion-card-header>
  
      <ng-template #noEnduranceRecords>
        No personal best endurance exercises yet.
      </ng-template>
      
      <ng-container *ngIf="isEnduranceExpanded">
        <ion-card-content @fadeIn>
          <ion-list *ngIf="hasEnduranceRecords(); else noEnduranceRecords">
            <ng-container *ngFor="let exercise of personalBests">
              <ion-item *ngIf="exercise.type === 'endurance'">
                <ion-label (click)="showChart(exercise.id, $event)">{{ exercise.exerciseName }}</ion-label>
              </ion-item>
            </ng-container>
          </ion-list>
        </ion-card-content>
      </ng-container>
      
    </ion-card>


</ion-content>
